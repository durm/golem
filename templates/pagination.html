{% if prev or next %}
    <ul class="pagination">
        {% if prev %}
            <li>
                <a href="?{{prev}}">&larr;</a>
            </li>
        {% endif %}
        <li>
            <span>{{start + 1}}-{{start + size}} из {{obj_count}}</span>
        </li>
        {% if next %}
            <li>
                <a href="?{{next}}">&rarr;</a>
            </li>
        {% endif %}
    </ul>
{% endif %}
