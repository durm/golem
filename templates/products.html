{% if products %}
    <ul class="blocks-4">
        {% for product in products %}
            <li {% if loop.index + 1 % 4 == 0 %}class="block-first"{% endif %}>
                <a href="#" title="{{ product.name }}">
                    <img src="/static/img/product-128.png"/>
                    <br/>
                    {% if product.name|length > 20 %}
                        {{ product.name[:17] }}...
                    {% else %}
                        {{ product.name }}
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
