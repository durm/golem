<div>
    <h3>{{ h }}</h3>
    <p>
        Найдено: {{ objs_count }}
    </p>
    {% if objs %}
        <form action="{{ url_for(delete_url) }}" method="post">
        <ul>
            <li>
                <label for="objall">
                    <input type="checkbox" name="" id="objall"/>
                    Выделить все
                </label>
            </li>
            <li>
                <a href="{{ url_for(create_url) }}">Создать</a>
            </li>
            <li>    
                <input type="submit" value="Удалить"/>
            </li>
        </ul>
        <ol>
            {% for obj in objs %}
                <li>
                    <input type="checkbox" name="obj" value="{{ obj.id }}"/>
                    <a href="{{ url_for(edit_url, id=obj.id) }}">{{ obj }}</a>
                </li>
            {% endfor %}
        </ol>
        </form>
    {% endif %}
</div>
